<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> 
    </head>

    <body>
        <header>
            <!-- place navbar here -->
            <nav class="navbar-dark bg-dark">
                <nav class="navbar bg-dark">
                    <div class="container-fluid">
                     

                        <a class="nav-link" href="index.html"><img style="width: 10%;" src="./img/duck.png" alt=""></a>
                        
                        <a class="navbar-brand text-white" href="#" >Catalogo Libri</a>
                        <ul class="nav ">
                            <li class="nav-item"><a class="nav-link text-white" href="#">Anagrafica Utenti</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="#">Storico Prestiti</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="#">Help</a></li>
                        </ul>
                    </div>
                </nav>
        </header>
        
        <main class="min-vh-100">


            <div class="container">
        
                <h2 class="mt-3">Nuovo libro</h2>
                <div class="row mt-5">
                    <div class="col">
                        <!-- <h4>Nome Autore</h4> -->
                        <label for="inputname" class="form-label fs-5" >Nome autore</label>
                        <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="First name">
                    </div>
                    <div class="col">
                        <!-- <h4>Cognome Autore</h4> -->
                      <label for="inputLastname" class="form-label fs-5" >Cognome autore</label>
                      <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Last name">
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col">
                        <!-- <h4>Titolo</h4> -->
                        <label for="inputitle" class="form-label fs-5" >Titolo</label>
                        <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="First name">
                        <h7 class="mt-1 text-muted">Titolo versione italiana</h7>
                    </div>
                </div>

                <form class="row mt-5 g-3">
                    
                    <div class="col-md-4">
                      <label for="inputState" class="form-label fs-5">Genere</label>
                      <select id="inputState" class="form-select">
                        <option selected>Scegli il genere</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <label for="inputZip" class="form-label fs-5" >Anno di pubblicazione</label>
                      <input type="text" class="form-control" placeholder="Inserisci l'anno" id="inputZip">
                    </div>
                    <div class="col-md-4">
                      <label for="inputZip" class="form-label fs-5" >ISBN#</label>
                      <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" id="inputZip">
                    </div>
                    <hr class="mt-5">

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label fs-5">Note</label>
                        <textarea class="form-control" placeholder="inserire eventuali note sul libro" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Disponibile anche in digitale
                        </label>
                    </div>

                </form>

                <a href="#">
                    <button type="button" class="btn btn-primary mt-3">Aggiungi libro</button>
                </a>
        
            </div>
        
        
        </main>
            
        
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
        ></script>

        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
        ></script>
         
        
    </body>
    
    
</html>
